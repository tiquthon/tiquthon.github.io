<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>agent-based-learning</title>
    <style>
        html,
        body,
        canvas {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            z-index: 0;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; height: 100vh; width: 100vw;">
        <div id="nojs-container" style="display: flex; justify-content: center; align-items: center; height: 100%; flex-direction: column;">
              Please activate JavaScript
        </div>
    <canvas id="glcanvas" tabindex='1' hidden></canvas>
    <script src="mq_js_bundle_for_macroquad_0.4.4.js"></script>
    <!-- Previously download correct version of: <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script> -->
    <script type="module" defer>
            document.getElementById("nojs-container").remove();

        import init, { set_wasm } from "./agent-based-learning.js";

            let wbg = await init();
            miniquad_add_plugin({
                register_plugin: (a) => (a.wbg = wbg),
                on_init: () => set_wasm(wasm_exports),
                version: "0.0.1",
                name: "wbg",
            });
            load("./agent-based-learning_bg.wasm");

            document.getElementById("glcanvas").removeAttribute("hidden");
            document.getElementById("glcanvas").focus();
        </script>
</body>
</html>
